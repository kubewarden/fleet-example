defaultNamespace: cattle-monitoring-system

namespaceLabels:
  pod-security.kubernetes.io/enforce: restricted
  pod-security.kubernetes.io/enforce-version: latest
  pod-security.kubernetes.io/audit: restricted
  pod-security.kubernetes.io/audit-version: latest
  pod-security.kubernetes.io/warn: restricted
  pod-security.kubernetes.io/warn-version: latest

helm:
  releaseName: rancher-monitoring
  chart: rancher-monitoring
  repo: https://charts.rancher.io
  version: 107.0.0+up69.8.2-rancher.8
  values:
    # Make the UI work 
    global:
      cattle:
        clusterId: '${ index .ClusterLabels "management.cattle.io/cluster-name" }'
        clusterName: '${ index .ClusterLabels "management.cattle.io/cluster-display-name" }'
    prometheus:
      prometheusSpec:
        resources:
          limits:
            cpu: 1500m
            memory: 3500Mi
          requests:
            cpu: 750m
            memory: 1750Mi
        evaluationInterval: 1m
        scrapeInterval: 1m
        retentionSize: 10GiB

labels:
  app: rancher-monitoring

# Check https://fleet.rancher.io/ref-fleet-yaml
dependsOn:
  - selector:
      matchLabels:
        app: rancher-monitoring-crd

# Correctly deploy extractors for k3s and rke2 based on labels
targetCustomizations:
- name: rke2
  helm:
    values:
      rke2Proxy:
        enabled: true
      rke2ControllerManager:
        enabled: true
      rke2IngressNginx:
        enabled: true
      rke2Scheduler:
        enabled: true
      rke2Etcd:
        enabled: true
  clusterSelector:
    matchLabels:
      provider.cattle.io: rke2
- name: k3s
  helm:
    values:
      k3sServer:
        enabled: true
      k3sControllerManager:
        enabled: true
      k3sScheduler:
        enabled: true
      k3sProxy:
        enabled: true
  clusterSelector:
    matchLabels:
      provider.cattle.io: k3s

# Patches needed for Fleet
diff:
  comparePatches:
  - apiVersion: admissionregistration.k8s.io/v1
    kind: MutatingWebhookConfiguration
    name: rancher-monitoring-admission
    operations:
    - {"op": "remove", "path":"/webhooks/0"}
  - apiVersion: admissionregistration.k8s.io/v1
    kind: ValidatingWebhookConfiguration
    name: rancher-monitoring-admission
    operations:
    - {"op": "remove", "path":"/webhooks/0"}
defaultNamespace: kubewarden

namespaceLabels:
  pod-security.kubernetes.io/enforce: baseline
  pod-security.kubernetes.io/enforce-version: latest
  pod-security.kubernetes.io/audit: baseline
  pod-security.kubernetes.io/audit-version: latest
  pod-security.kubernetes.io/warn: baseline
  pod-security.kubernetes.io/warn-version: latest

helm:
  releaseName: kubewarden-controller
  chart: kubewarden-controller
  repo: https://charts.kubewarden.io
  version: 5.7.0
  values:
    auditScanner:
      enable: true
      policyReporter: true
    telemetry:
      mode: sidecar
      metrics: true
      tracing: true
      sidecar:
        metrics:
          port: 8080
        tracing:
          jaeger:
            endpoint: "simple-collector.jaeger.svc.cluster.local:4317"
            tls:
              insecure: true

diff:
  comparePatches:    
  - apiVersion: opentelemetry.io/v1beta1
    kind: OpenTelemetryCollector
    name: kubewarden
    namespace: kubewarden
    operations:
    - {"op": "remove", "path": "/spec/config/service/pipelines/metrics/processors"}

labels:
  app: kubewarden-controller

# Check https://fleet.rancher.io/ref-fleet-yaml
dependsOn:
  - selector:
      matchLabels:
        app: kubewarden-crds
  - selector:
      matchLabels:
        app: open-telemetry
  - selector:
      matchLabels:
        app: jaeger
  - selector:
      matchLabels:
        app: rancher-monitoring